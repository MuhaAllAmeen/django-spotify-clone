</head>
<body style="margin:0; padding:0; background:#121212; font-family:Arial, sans-serif; color:#fff;">

    <!-- Main content area where we will add the music player -->
    <div class="music-player" style="margin-left:240px; padding:20px; display: flex; justify-content: center; align-items: center; height: calc(100vh - 90px);">
        <!-- Music Player Interface -->
        <div class="player-container">
            <br><br><br><br><br>
            <img class="album-cover" src="{{album_cover}}" alt="Album Cover" height="350">
            <div class="song-info">

            </div>
            <div class="player-controls">
                <button id="prev" class="control-btn">&#9668;</button>
                <button id="play-pause" class="control-btn play-btn">&#9658;</button>
                <button id="next" class="control-btn">&#9658;</button>
            </div>
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-stamps">
                <span id="current-time">0:00</span>
                <span id="total-duration">{{duration_text}}</span>
            </div>
        </div>
    
        <audio id="audio-player" src="https://open.spotify.com/track/0VjIjW4GlUZAMYd2vXMi3b"></audio>
    </div>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        const playPauseBtn = document.getElementById('play-pause');
        let position_minutes = 0
        let position_seconds = 0
        let is_playing = false
        let device_ID = ""
        window.onSpotifyWebPlaybackSDKReady = () => {
        const token = "{{token}}"
        console.log('token: ',token)
        const player = new Spotify.Player({
            name: 'Web Playback SDK Quick Start Player',
            getOAuthToken: cb => { cb(token); },
            volume: 0.5
        });
          // Ready
        player.addListener('ready', ({ device_id }) => {
            device_ID = device_id
            console.log('Ready with Device ID', device_id);
        });

        // Not Ready
        player.addListener('not_ready', ({ device_id }) => {
            console.log('Device ID has gone offline', device_id);
        });
        player.addListener('initialization_error', ({ message }) => {
            console.error(message);
        });

        player.addListener('authentication_error', ({ message }) => {
            console.error(message);
        });

        player.addListener('account_error', ({ message }) => {
            console.error(message);
        });
        player.connect();
        

}
        async function playTrack() {
            token = "{{token}}"
            response = await fetch(`https://api.spotify.com/v1/me/player/play?device_id=${device_ID}`, {
                method: 'PUT',
                body: JSON.stringify({ uris: ["{{track_uri}}"] }),
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
            }).then(async response => {
                if (response.status === 204) {
                    console.log('Track played successfully');
                    // is_playing = true;
                } else if (response.status === 200) {
                    return response.json().then(data => {
                        console.log('Response data:', data);
                    });
                } else {
                    throw new Error('Network response was not ok');
                }
                // getPlaybackState()

            })
            // console.log(response)
        }

        async function getPlaybackState() {
            token = "{{token}}"
            response = await fetch('https://api.spotify.com/v1/me/player?market=AE&additional_types=track', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}` 
                }
            }).then(async response => {
                if (response.status===204) {
                console.log('No playback active')
                }else
                {
                    return response.json()
                }
            })
            .then(data => {
                if (data != null){
                    is_playing = data.is_playing
                    console.log('Data received:', data);
                }
            });
        }

        async function pauseTrack(){
            token = "{{token}}"
            response = await fetch(`https://api.spotify.com/v1/me/player/pause?device_id=${device_ID}`,{
                method:'PUT',
                headers: {
                    'Authorization': `Bearer ${token}` 
                }
            }).then(async response=>{
                if (response.status === 204){
                    console.log('playback paused')
                    // is_playing = false
                }else{
                    console.log(response)
                }
            })
        }

    </script>


    <script>
        const audioPlayer = document.getElementById('audio-player');
        // const playPauseBtn = document.getElementById('play-pause');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeElement = document.getElementById('current-time');
        const totalDurationElement = document.getElementById('total-duration');
        
        playPauseBtn.addEventListener('click', async () => {
            await getPlaybackState()
            console.log('is_playing',is_playing)
            if (is_playing) {
                pauseTrack()
                playPauseBtn.innerHTML = '&#10074;&#10074;'; // Change to pause icon
            } else {
                playTrack()
                playPauseBtn.innerHTML = '&#9658;'; // Change to play icon
            }
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const progressPercentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progress.style.width = `${progressPercentage}%`;
            
            // Update current time text
            const currentMinutes = Math.floor(audioPlayer.currentTime / 60);
            const currentSeconds = Math.floor(audioPlayer.currentTime - currentMinutes * 60);
            currentTimeElement.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')}`;
        });

        progressBar.addEventListener('click', (e) => {
            const progressBarWidth = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            audioPlayer.currentTime = (clickX / progressBarWidth) * duration;
        });

        // Move forward 10 seconds
        document.getElementById('next').addEventListener('click', () => {
            audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 10);
        });
        

        // Move back 10 seconds
        document.getElementById('prev').addEventListener('click', () => {
            audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
        });
    </script>

</body>
</html>
